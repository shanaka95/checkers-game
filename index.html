<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkers Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .game-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .board-section {
            flex: 1;
            min-width: 400px;
            display: flex;
            justify-content: center;
        }

        .checkerboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            background: #34495e;
            padding: 10px;
            border-radius: 8px;
            width: 400px;
            height: 400px;
        }

        .square {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
        }

        .square.light {
            background: #ecf0f1;
        }

        .square.dark {
            background: #34495e;
        }

        .square.valid-move {
            background: #2ecc71 !important;
            opacity: 0.7;
        }

        .piece {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #2c3e50;
            position: relative;
            transition: all 0.2s;
        }

        .piece.red {
            background: #e74c3c;
        }

        .piece.white {
            background: #ecf0f1;
        }

        .piece.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px #f39c12;
        }

        .piece.king::after {
            content: '♔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #f39c12;
        }

        .info-panel {
            min-width: 250px;
            background: #34495e;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .status {
            margin-bottom: 20px;
        }

        .status h3 {
            margin-bottom: 10px;
            color: #3498db;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #2c3e50;
            border-radius: 4px;
        }

        .player-info.current {
            background: #27ae60;
        }

        .piece-count {
            font-weight: bold;
            font-size: 18px;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #2980b9;
        }

        .controls button.danger {
            background: #e74c3c;
        }

        .controls button.danger:hover {
            background: #c0392b;
        }

        .message {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            background: #34495e;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }

        .message.warning {
            border-left-color: #f39c12;
            background: #8b5a0a20;
        }

        .message.error {
            border-left-color: #e74c3c;
            background: #e74c3c20;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #34495e;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }

        .modal button {
            padding: 10px 20px;
            margin: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #2980b9;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .board-section {
                min-width: auto;
            }
            
            .checkerboard {
                width: 100%;
                max-width: 350px;
                height: auto;
                aspect-ratio: 1;
            }
            
            .square {
                width: 100%;
                height: 100%;
                aspect-ratio: 1;
            }
            
            .piece {
                width: 80%;
                height: 80%;
                aspect-ratio: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Checkers Game</h1>
        
        <div id="message" class="message">Red player's turn</div>
        
        <div class="game-container">
            <div class="board-section">
                <div id="checkerboard" class="checkerboard">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="info-panel">
                <div class="status">
                    <h3>Game Status</h3>
                    <div id="red-player" class="player-info current">
                        <span>Red Player</span>
                        <span id="red-count" class="piece-count">12</span>
                    </div>
                    <div id="white-player" class="player-info">
                        <span>White Player</span>
                        <span id="white-count" class="piece-count">12</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="new-game">New Game</button>
                    <button id="offer-draw">Offer Draw</button>
                    <button id="resign" class="danger">Resign</button>
                </div>
                
                <div class="status">
                    <h3>How to Play</h3>
                    <p style="font-size: 12px; line-height: 1.4;">
                        • Click a piece to select it<br>
                        • Click a highlighted square to move<br>
                        • You must jump when possible<br>
                        • Reach the end to become a King<br>
                        • Capture all pieces to win
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="game-over-message"></p>
            <button id="play-again">Play Again</button>
            <button id="close-modal">Close</button>
        </div>
    </div>
    
    <script src="checkers.js"></script>
</body>
</html>
